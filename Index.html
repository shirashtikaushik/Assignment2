<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill the details to create an account.</p>
        <hr>
        <form>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
        <label for="Password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" id="psw" required>
    
        <label for="firstname"><b>Firstname</b></label>
        <input type="firstname" placeholder="Enter Firstname" name="fname" id="fname" required>
    
        <label for="Lastname"><b>Lastname</b></label>
        <input type="lastname" placeholder="Enter Lastname" name="lname" id="lname" required>
    
        <label for="Dateofbirth"><b>DOB</b></label>
        <input type="dateofbirth" placeholder="Enter dateofbirth" name="dateofbirth" id="dateofbirth" required>
        
        <label for="Qualification"><b>Qualification</b></label>
        <select id="Qualification" name="Qualification" required>
          <option value="UnderGraduate">choose a Qualification</option>
          <option value="Graduate">Graduate</option>
          <option value="UnderGraduate">UnderGraduate</option>
          <option value="PostGraduate">PostGraduate</option>
        </select>
          
          <label for="Days"><b>Days</b></label>
          <select id="Days" name="days">
            <option value="">choose a day</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
          </select>
        
          <fieldset>
            <legend>Choose a language</legend>
            <div>
              <input type="checkbox" id="lang" name="lang" required/>
              <label for="C">C</label>
              <input type="checkbox" id="lang" name="lang"/>
              <label for="C++">C++</label>
              <input type="checkbox" id="lang" name="lang"/>
              <label for="Python">Python</label>
            </div>
          </fieldset>  
        <hr>
        <button type="submit" class="registerbtn">submit</button> 
      </div>
    </form>
    
    </body>
    </html>   
</body>
</html>
